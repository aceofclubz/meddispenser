{% extends 'basic.html' %}
{% block innercontent %}
    <div class="container">
        <div class="row">
            <div class="panel panel-primary filterable">
                <div class="panel-heading">
                    <h3 class="panel-title">Medicines</h3>
                    <div class="pull-right">
                        <button class="btn btn-default btn-xs btn-filter"><span
                                class="glyphicon glyphicon-filter"></span> Filter
                        </button>
                    </div>
                </div>
                <table class="table">
                    <thead>
                    <tr class="filters">
                        <th><input type="text" class="form-control" placeholder="Medicine" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Count" disabled></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for medicine in medicines %}
                        <tr>
                            <td>
                                <a href="{% url 'transactions_med' medicine.mid %}">
                                    {{ medicine.medname }}</a>
                            </td>
                            <td>{{ medicine.count }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
