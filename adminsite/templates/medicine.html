{% extends 'basic.html' %}
{% block innercontent %}
    <div class="container">
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">Transactions</h3>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr class="filters">
                        <th><input type="text" class="form-control" placeholder="Medicine" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Count" disabled></th>
                    </tr>
                </thead>
                <tbody>
                {% for medicine in medicines %}
                    <tr>
		    <a href="{% url 'transactions_med' medicine.mid %}">
                        <td>{{ medicine.medname }}</td>
                        <td>{{ medicine.count }}</td>
		    </a>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
