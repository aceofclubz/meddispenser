{% extends 'basic.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block innercontent %}
    <div class="container">
        <div class="row">
            <form method="post" action="{% url 'create' %}">
                {% csrf_token %}
                {{ form_u|crispy }}
                <input type="submit" value="Create User">
            </form>
        </div>
        <div class="row">
            <form method="post" action="{% url 'create' 1 %}">
                {% csrf_token %}
                {{ form_a|crispy }}
                <input type="submit" value="Create Admin">
            </form>
        </div>
    </div>
{% endblock %}
